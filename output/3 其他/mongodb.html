<p>元数据存储</p>
<h3>shell 脚本</h3>
<ul>
<li>查看 mongodb 启动状态</li>
</ul>
<p><code>shell
  systemctl status mongod</code></p>
<ul>
<li>启动 mongodb </li>
</ul>
<p><code>shell
  systemctl start mongod</code></p>
<ul>
<li>关闭 mongodb </li>
</ul>
<p><code>shell
  systemctl stop mongod</code></p>
<ul>
<li>重启 mongodb </li>
</ul>
<p><code>shell
  systemctl restart mongod</code></p>
<h3>日志位置</h3>
<p>/var/log/mongodb/mongod.log</p>
