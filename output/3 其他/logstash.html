<p>日志过滤</p>
<h3>shell 脚本</h3>
<ul>
<li>查看 logstash 启动状态</li>
</ul>
<p><code>shell
  systemctl status logstash</code></p>
<ul>
<li>启动 logstash</li>
</ul>
<p><code>shell
  systemctl start logstash</code></p>
<ul>
<li>关闭 logstash</li>
</ul>
<p><code>shell
  systemctl stop logstash</code></p>
<ul>
<li>重启 logstash</li>
</ul>
<p><code>shell
  systemctl restart logstash</code></p>
<h3>日志位置</h3>
<p>/var/log/logstash</p>
