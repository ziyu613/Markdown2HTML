<p>消息队列</p>
<h3>shell 脚本</h3>
<ul>
<li>查看 kafka启动状态</li>
</ul>
<p><code>shell
  systemctl status kafka</code></p>
<ul>
<li>启动 kafka</li>
</ul>
<p><code>shell
  systemctl start kafka</code></p>
<ul>
<li>关闭 kafka</li>
</ul>
<p><code>shell
  systemctl stop kafka</code></p>
<ul>
<li>重启 logstash</li>
</ul>
<p><code>shell
  systemctl restart kafka</code></p>
<h3>日志位置</h3>
<p>/var/log/kafka-logs</p>
