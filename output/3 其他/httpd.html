<p>静态资源服务器</p>
<h3>shell 脚本</h3>
<ul>
<li>查看 httpd启动状态</li>
</ul>
<p><code>shell
  systemctl status httpd</code></p>
<ul>
<li>启动 httpd</li>
</ul>
<p><code>shell
  systemctl start httpd</code></p>
<ul>
<li>关闭 httpd</li>
</ul>
<p><code>shell
  systemctl stop httpd</code></p>
<ul>
<li>重启 httpd</li>
</ul>
<p><code>shell
  systemctl restart httpd</code></p>
