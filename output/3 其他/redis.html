<p>Key-Value数据库</p>
<ul>
<li>数据库二级缓存</li>
<li>单点登录系统令牌存储</li>
</ul>
<h3>shell 脚本</h3>
<ul>
<li>查看 redis启动状态</li>
</ul>
<p><code>shell
  systemctl status redis</code></p>
<ul>
<li>启动 redis</li>
</ul>
<p><code>shell
  systemctl start redis</code></p>
<ul>
<li>关闭 redis</li>
</ul>
<p><code>shell
  systemctl stop redis</code></p>
<ul>
<li>重启 redis</li>
</ul>
<p><code>shell
  systemctl restart redis</code></p>
